<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/faa63b78a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" type="image/png" href="images/oge by oge logo.png">
    <title>contact us</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <a href="index.html"><img src="images/oge by oge logo.png" alt="oge"></a>
        </div>
        <div class="showcase-nav">
            <a href="index.html"><p>home</p></a>
            <h3><i class= "fas fa-chevron-right btn-icon"></i></h3>
            <a href="contact.html"><p>contact us</p></a>
        </div>
    </header>

    <section id="form">
        <div class="container">
            <form action="https://formspree.io/f/xaylzeaw" method="POST" id="my-form">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastnamee" name="lastname">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email"  name="email">
                </div>

                <div class="form-group">
                    <label for="message">What's on your mind</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <button type="submit" >Submit</button>
            </form> 
        </div>
        <div id="status"></div>
    </section>

    <footer class="footer">
        <section class="footer-base">
            <p>Oge by Oge, Copyright &copy; 2021</p>

            <div class="social-menu">
                <ul>
                    <li><a href="https://www.facebook.com/OgebyOge"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="https://twitter.com/oge_by_oge"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="https://www.instagram.com/oge_by_oge_/"><i class="fa fa-instagram"></i></a></li>
                </ul>
            </div>
        </section>
    </footer>
  <script src="contact.js"></script>
</body>
</html>
